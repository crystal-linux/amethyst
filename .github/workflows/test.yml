name: Lint Code
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/crystal-linux/crystal:latest
    steps:
      - name: Prepare
        run : |
          pacman -Syu --needed --noconfirm
          pacman -S --noconfirm rust

      - name: Clippy
        run: |
          cargo clippy -- -D warnings

      - name: Format
        run: |
          cargo fmt --check